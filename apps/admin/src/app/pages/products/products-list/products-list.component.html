<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="p-grid">
      <div class="p-col-12">
        <div class="p-toolbar">
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus"
              styleClass="p-button-success" routerLink="form"></p-button>
          </div>
        </div>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="products" [paginator]="true" [rows]="10"
          styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name<p-sortIcon field="name">
                </p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">Name<p-sortIcon field="price">
                </p-sortIcon>
              <th pSortableColumn="stock">Stock<p-sortIcon field="stock">
                </p-sortIcon>
              <th pSortableColumn="category">Category<p-sortIcon
                  field="category">
                </p-sortIcon>
              <th pSortableColumn="created">Created at<p-sortIcon
                  field="created">
                </p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{product.name}}</td>
              <td><img [src]="product.image" style="width: 100%;" alt=""></td>
              <td>{{product.price}}</td>
              <td>{{product.countInStock}}</td>
              <td>{{product.category.name}}</td>
              <td>{{product.dateCreated | date: 'short'}}</td>
              <td>
                <p-button (click)="deleteProduct(product.id)" icon="pi pi-trash"
                  styleClass="p-button-danger p-mr-2">
                </p-button>
                <p-button (click)="updateProduct(product.id)"
                  icon="pi pi-pencil" styleClass="p-button-success">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
